sylius_twig_hooks:
    hooks:
        'sylius_shop.account.reset_password':
            content:
                template: '@SyliusShop/account/reset_password/content.html.twig'
                priority: 0        
        
        'sylius_shop.account.reset_password.content':
            header:
                template: '@SyliusShop/account/reset_password/content/header.html.twig'
                priority: 100
            form:
                template: '@SyliusShop/account/reset_password/content/form.html.twig'
                priority: 0

        'sylius_shop.account.reset_password.content.header':
            title:
                template: '@SyliusShop/account/reset_password/content/header/title.html.twig'
                priority: 100
            subtitle:
                template: '@SyliusShop/account/reset_password/content/header/subtitle.html.twig'
                priority: 0
                
        'sylius_shop.account.reset_password.content.form':
            general:
                template: '@SyliusShop/account/reset_password/content/form/general.html.twig'
                priority: 0                

        'sylius_shop.account.reset_password.content.form.general':
            fields:
                template: '@SyliusShop/account/reset_password/content/form/general/fields.html.twig'
                priority: 100
            submit:
                template: '@SyliusShop/account/reset_password/content/form/general/submit.html.twig'
                priority: 0

        'sylius_shop.account.reset_password.content.form.general.fields':
            new_password:
                template: '@SyliusShop/account/reset_password/content/form/general/fields/new_password.html.twig'
                priority: 100
            new_password_confirmation:
                template: '@SyliusShop/account/reset_password/content/form/general/fields/new_password_confirmation.html.twig'
                priority: 0
